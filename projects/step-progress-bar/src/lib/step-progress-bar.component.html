<div id="progressBarContainer">
    <ul id="progressbar">
        <li [style.width]="widthPercentage"
            *ngFor="let step of steps; let indexOfElement=index;"
            [attr.class]="'step' + indexOfElement"
            [ngClass]="{'active' : indexOfElement <= activeStepIndex}">
            <strong>{{step.stepSubText}}</strong>
        </li>
    </ul>
</div>
