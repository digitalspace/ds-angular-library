<div class="row justify-content-center">
    <div class="col-11 col-sm-9 col-md-7 
            col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
        <div class="px-0 pt-4 pb-0 mt-3 mb-3">
            <div id="progressBarContainer">
                <ul id="progressbar">
                    <li [style.width]="widthPercentage"
                        *ngFor="let step of steps; let indexOfElement=index;"
                        [attr.class]="'step' + indexOfElement"
                        [ngClass]="{'active' : indexOfElement <= activeStepIndex}">
                        <strong>{{step.stepSubText}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
